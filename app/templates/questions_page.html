{% extends "base.html" %}
{% block content %}
<div class="main-container">
    <h4>Upload FAQ</h4>
    <form action="/story">
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
        <button class="login-submit btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">upload</i>
        </button>
    </form>
</div>
{% endblock %}
