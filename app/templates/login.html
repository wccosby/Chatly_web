{% extends "base.html" %}
{% block content %}
<div class="container login-forms">
    <form method="POST" action="/login">
        {{ form.csrf_token }}
        {{ form.name.label }} {{ form.email(size=20) }}
        {{ form.email.label }} {{ form.email(size=20) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
