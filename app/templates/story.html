{% extends "base.html" %}
{% block content %}
<div class="main-container">
    <h4>Upload a story</h4>

        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>

            </div>

                <input class="file-path validate" type="text">
            </div>
        </div>
    </form>
</div>

{% endblock %}
